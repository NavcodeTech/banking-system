<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Forgot Password</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSendOtp()" #myForm="ngForm">
                            <!-- <div *ngIf="loginErrorMessage" class="text text-danger">
                                <p>{{loginErrorMessage}}</p>
                            </div> -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" #email="ngModel" [(ngModel)]="email"
                                    name="email" required placeholder="Enter registered email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"
                                [disabled]="myForm.invalid">Send Otp</button>
                        </form>
                    </div>
                    <div class="bg-warning test-dark mt-5 mb-5 p-4" [hidden]='!submitted'></div>

                </div>

            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
